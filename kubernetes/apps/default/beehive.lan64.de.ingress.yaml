apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: beehive
spec:
  ingressClassName: traefik
  tls:
    - secretName: beehive.lan64.de
  rules:
    - host: podinfo.beehive.lan64.de
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: podinfo
                port:
                  name: http
    - host: paperless-ngx.beehive.lan64.de
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: paperless-ngx
                port:
                  name: http
    - host: miniserve.beehive.lan64.de
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: miniserve
                port:
                  name: http
