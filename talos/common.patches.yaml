machine:
  time:
    servers:
      - pool.ntp.org
    bootTimeout: 2m0s # Specifies the timeout when the node time is considered to be in sync unlocking the boot sequence

  kubelet:
    # metric-server
    extraArgs:
      rotate-server-certificates: true

    # # longhorn
    # extraMounts:
    #   - destination: /var/lib/longhorn
    #     type: bind
    #     source: /var/lib/longhorn
    #     options:
    #       - bind
    #       - rshared
    #       - rw

  # Provides machine specific network configuration options.
  network:
    # `interfaces` is used to define the network interface configuration.
    interfaces:
        # A list of routes associated with the interface.
      - routes:
          - network: 0.0.0.0/0 # The route's network (destination).
            gateway: 192.168.178.1 # The route's gateway (if empty, creates link scope route).
        dhcp: false

    # Used to statically set the nameservers for the machine.
    nameservers:
      - 9.9.9.9
      - 149.112.112.112
      - 2620:fe::fe
      - 2620:fe::9

    # Specify dns hostname lookups for other nodes in the cluster.
    extraHostEntries:
      - ip: 192.168.178.11
        aliases:
          - queen-and-bee-01
      - ip: fd00::11/16
        aliases:
          - queen-and-bee-01

# Provides cluster specific configuration options.
cluster:
  clusterName: beehive # Configures the cluster's name.
  # Provides cluster specific network configuration options.
  network:
    dnsDomain: cluster.local # The domain used by Kubernetes DNS.
    # The pod subnet CIDR.
    podSubnets:
        - 10.244.0.0/16
        - fd00:0:0:1::/64
    # The service subnet CIDR.
    serviceSubnets:
        - 10.96.0.0/12
        - fd00:0:0:0::/116

  # A list of urls that point to additional manifests.
  extraManifests:
    # auto rotate certificates
    - https://raw.githubusercontent.com/alex1989hu/kubelet-serving-cert-approver/main/deploy/standalone-install.yaml
    # metrics-server
    - https://github.com/kubernetes-sigs/metrics-server/releases/latest/download/components.yaml

  # Allows running workload on control-plane nodes.
  allowSchedulingOnControlPlanes: true
